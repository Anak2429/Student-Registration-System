<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <body class="bg-gray-100 flex-row ">
<!-- Student Resgistration Form---------------------------------------------------------------->
    <section id="contact" class="bg-gray-100 py-16 px-6 lg:px-20">
    <div class="max-w-4xl mx-auto text-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800">Student Registration System</h2>
      <p class="text-gray-600 mt-2">Feel free to reach out</p>
    </div>
    <form class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <div class="flex flex-col md:flex-col gap-4 mb-6">
        <input type="text" placeholder="Enter your Name" required 
              class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <input type="number" placeholder="Student Id" required
              class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
         <input type="email" placeholder="Email Id" required
              class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">      
          <input type="tel" placeholder="contact Number" required
              class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>
        <div>
            <button type="submit" 
                    class="w-full md:w-auto px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-lg shadow-md transition">
                Submit
            </button>
                  <button type="submit" 
                    class="w-full md:w-auto px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-lg shadow-md transition">
                Reset
            </button>
        </div>
    </form>
    <form class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg" action="">
      
    </form>
  </section>
