<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student registration system</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 flex-row ">
  <script src="./index.js" defer></script>
<section class="bg-gray-100 py-16 px-6 lg:px-20">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
    
    <!-- LEFT: Student Registration Form -->
    <div>
      <div class="max-w-4xl mx-auto text-center mb-10">
        <h2 class="text-3xl font-bold text-gray-800">Student Registration System</h2>
        <p class="text-gray-600 mt-2">Feel free to reach out</p>
      </div>

      <form class="bg-white p-8 rounded-xl shadow-lg">
        <div class="flex flex-col gap-4 mb-6">
          <input id="name" type="text" placeholder="Enter your Name" class="px-4 py-3 border rounded-lg">
          <input id="student_id" type="number" placeholder="Student Id" class="px-4 py-3 border rounded-lg">
          <input id="student_email" type="email" placeholder="Email Id" class="px-4 py-3 border rounded-lg">
          <input id="Contact_NO" type="tel" placeholder="Contact Number" class="px-4 py-3 border rounded-lg">
        </div>

        <div class="flex gap-4">
          <button type="button" id="submit"  class="px-6 py-3 bg-cyan-500 text-white rounded-lg">Submit</button>
          <button type="button" id="reset" class="px-6 py-3 bg-cyan-500 text-white rounded-lg">Reset</button>
        </div>
      </form>
    </div>

    <!-- RIGHT: Registered Students Section -->
    <div class="bg-white rounded-2xl p-5 shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Registered Students</h2>
        <div class="flex items-center gap-2">
          <input id="search" type="search" placeholder="Search by name, id or email"
                 class="rounded-lg border px-3 py-2 text-sm" />
          <button id="clearAll" class="px-3 py-2 text-sm border rounded-lg">Clear All</button>
        </div>
      </div>


      <div id="recordsWrap" class="records-wrap bg-gray-50 rounded-lg p-3 max-h-[48vh] overflow-auto">
        <table id="studentsTable" class="min-w-full text-sm hidden md:table">
          <thead class="bg-gray-100 sticky top-0">
            <tr>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Student ID</th>
              <th class="p-2 text-left">Email</th>
              <th class="p-2 text-left">Contact</th>
              <th class="p-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="divide-y"></tbody>
        </table>

        <div id="cardList" class="space-y-3 md:hidden">

        </div>
      </div>
    </div>
</section>
</body>
</html>
